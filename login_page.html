<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rotist - İstanbul Rota Planlayıcı</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body, html {
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('https://i.hizliresim.com/8v4ilol.jpg') no-repeat center center/cover;
      position: relative;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #fff;
      animation: fadeIn 1.2s ease-in-out;
    }

    .logo {
      width: 180px;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 600;
      letter-spacing: 1px;
      animation: fadeInUp 1s ease-out 0.5s forwards;
      opacity: 0;
    }

    p {
      font-size: 1.2rem;
      max-width: 500px;
      margin-bottom: 30px;
      color: #ddd;
      animation: fadeInUp 1s ease-out 0.8s forwards;
      opacity: 0;
    }

    .btn {
      padding: 14px 32px;
      background-color: #ff5e57;
      border: none;
      border-radius: 50px;
      color: white;
      font-size: 1.1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
      animation: fadeInUp 1s ease-out 1.2s forwards;
      opacity: 0;
    }

    .btn:hover {
      background-color: #e14b48;
      transform: scale(1.05);
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @media screen and (max-width: 600px) {
      h1 { font-size: 2rem; }
      p { font-size: 1rem; padding: 0 20px; }
      .btn { font-size: 1rem; padding: 12px 28px; }
      .logo { width: 150px; }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <img src="https://i.hizliresim.com/2oxgk9f.png" alt="Rotist Logo" class="logo" />
    <h1>İstanbul İçin Akıllı Rota Planlayıcı</h1>
    <p>Rotist ile İstanbul’daki gezilecek yerleri seç, güzergahını oluştur ve keşfe başla!</p>
    <a href="index.html" class="btn">Rota Oluşturmaya Başla</a>
  </div>
  <script>
  document.addEventListener("mousemove", (e) => {
  const x = e.clientX / window.innerWidth;
  const y = e.clientY / window.innerHeight;

  const moveX = (x - 0.5) * -20; // Sağ–sol ters hareket (daha belirgin)
  const moveY = (y - 0.5) * -10; // Üst–alt ters hareket

  document.body.style.backgroundPosition = `${1 + moveX}px ${10 + moveY}px`;
});

</script>

</body>
</html>
